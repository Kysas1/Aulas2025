<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de tempo</title>
    <style>
        body {
            text-align: center;
        }
        button {
            width: 300px;
            height: 200px;
        }
        button.verde {
            background-color: green;
            color: white;
            font-size: 25px;
            border-radius: 6px;
        }
        button.vermelho {
            background-color: red;
            color: white;
            font-size: 25px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Eventos de tempo Javascript</h1>
    <p id="tempo">6</p>
    <button onclick="contagem()" class="verde" id="ativar">Ativar contagem</button>
    <button onclick="parar()" class="vermelho" id="parar">Parar contagem</button>
    <script src="index.js"></script>
</body>
</html>
